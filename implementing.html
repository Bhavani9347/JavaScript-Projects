        function function1(a,b){
                 return a*b;

    <script>
    // Creating Strings

       let r="Training is on \"Javascript\" Properties";

    <!-- creating operators -->
    <!-- creating arithmetic operators   -->
    <h1>Arithematic operation</h1>
    <p id="arithematic"></p>
    <script>
    var z=200;
    var x=548;
    let m=z+x;
    let n=z-x;
    let o=z*x;
    let d=z/x;
    let e=z%x;
    let f=z**x;
        document.getElementById("arithematic").innerHTML="add="+m+" <br> sub="+n+" <br> mul="+o+" <br> div="+d+" <br> mod="+e+" <br> expo="+f;
    </script>

    <p id="assignment"></p>

        let h=9;
        var q=15;
        h+=8;
        q-=2; 
        document.getElementById("assignment").innerHTML="The value of h is"+h+" <br> and the value of  q is "+q;     
    </script>
